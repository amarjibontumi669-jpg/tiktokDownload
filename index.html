<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium TikTok Downloader | Black Herix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background: #050505; color: white; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }
        .bg-grid { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, #0d0d2b 0%, #050505 100%); z-index: -2; }
        .bg-grid::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px); background-size: 35px 35px; perspective: 1000px; transform: rotateX(60deg); z-index: -1; }
        .input-glass { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); transition: 0.3s; }
        .input-glass:focus { border-color: #fe2c55; box-shadow: 0 0 20px rgba(254, 44, 85, 0.1); }
        .btn-md { padding: 10px 24px; font-size: 13px; font-weight: 700; border-radius: 50px; transition: 0.3s; }
        .btn-fetch { background: linear-gradient(90deg, #fe2c55, #25f4ee); color: black; cursor: pointer; }
        .btn-fetch:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(254, 44, 85, 0.4); }
        .floating { animation: float 5s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body class="p-4">
    <div class="bg-grid"></div>

    <div class="text-center mt-16 mb-8">
        <div class="mb-3 text-4xl floating"><i class="fab fa-tiktok text-white"></i></div>
        <h1 class="text-4xl sm:text-5xl font-black tracking-tight">TikTok <span class="text-[#fe2c55]">Downloader</span></h1>
        <div class="mt-3 flex justify-center gap-2 text-[8px] font-bold uppercase tracking-[2px] text-gray-500">
            <span>No Watermark</span> • <span>No Copyright</span> • <span>Fast & Free</span>
        </div>
    </div>

    <div class="w-full max-w-lg mx-auto text-center">
        <div class="space-y-5">
            <input type="url" id="videoUrl" required placeholder="ভিডিও লিঙ্কটি এখানে পেস্ট করুন..." class="input-glass w-full p-4 rounded-2xl outline-none text-white text-center text-sm">
            <button onclick="fetchVideo()" id="fetchBtn" class="btn-md btn-fetch uppercase tracking-widest flex items-center gap-2 mx-auto">
                <i class="fas fa-bolt text-[10px]"></i> Get Video
            </button>
        </div>
    </div>

    <div id="resultArea" class="mt-10 hidden flex flex-col items-center bg-white/5 p-6 rounded-[2.5rem] border border-white/5">
        <img id="coverImg" src="" class="w-32 h-32 object-cover rounded-2xl border border-white/10 mb-4">
        <div class="text-center mb-5">
            <p id="authorName" class="text-[#25f4ee] font-bold text-xs"></p>
            <p id="videoTitle" class="text-gray-500 text-[9px] mt-1 italic px-2"></p>
        </div>
        <a id="downloadBtn" href="" target="_blank" class="bg-white text-black px-6 py-2 rounded-full font-bold text-[11px] hover:bg-[#25f4ee] transition-all">
            <i class="fas fa-download mr-1"></i> SAVE TO DEVICE
        </a>
    </div>

    <div class="mt-auto w-full pt-16 pb-8 flex flex-col items-center">
        <div class="text-center mb-8 opacity-50">
            <p class="text-[7px] uppercase tracking-[3px] mb-1">Architected By</p>
            <h2 class="text-xs font-bold text-white tracking-[2px]">BLACK HERIX</h2>
            <p class="text-[7px] text-blue-500/50 font-bold uppercase mt-1">Powered By Mirjapur Cyber Venom</p>
        </div>
        <a href="https://t.me/+iA3sqCtLYtU2ZGY1" target="_blank" class="flex items-center gap-2 text-gray-500 hover:text-white transition-all">
            <div class="bg-blue-600/10 p-2 rounded-lg border border-blue-600/20"><i class="fab fa-telegram-plane text-blue-400"></i></div>
            <span class="text-[10px] font-bold uppercase tracking-widest">Join Official Channel</span>
        </a>
    </div>

    <script>
        async function fetchVideo() {
            const videoUrlInput = document.getElementById('videoUrl').value;
            const btn = document.getElementById('fetchBtn');
            const resultArea = document.getElementById('resultArea');

            if(!videoUrlInput) return alert('দয়া করে লিঙ্ক দিন স্যার!');

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
            
            // CORS Proxy ব্যবহার করে এপিআই কল
            const apiUrl = `https://api.kojaxd.dpdns.org/downloader/tiktok?apikey=Koja&url=${encodeURIComponent(videoUrlInput)}`;
            
            try {
                const response = await fetch(apiUrl);
                const resData = await response.json();

                if(resData.status && resData.data) {
                    const data = resData.data;
                    document.getElementById('coverImg').src = data.cover;
                    document.getElementById('authorName').innerText = `@${data.author.nickname || 'TikTok User'}`;
                    document.getElementById('videoTitle').innerText = data.title || 'No Description';
                    
                    // সরাসরি ভিডিও লিঙ্ক সেট করা
                    const downloadBtn = document.getElementById('downloadBtn');
                    downloadBtn.href = data.play;
                    
                    resultArea.classList.remove('hidden');
                } else {
                    alert('লিঙ্কটি থেকে ভিডিও খুঁজে পাওয়া যায়নি স্যার! লিঙ্ক ঠিক আছে তো?');
                }
            } catch (error) {
                console.error(error);
                alert('সার্ভার থেকে রেসপন্স আসছে না স্যার। এপিআই-তে সমস্যা থাকতে পারে।');
            } finally {
                btn.innerHTML = '<i class="fas fa-bolt text-[10px]"></i> Get Video';
            }
        }
    </script>
</body>
</html>
